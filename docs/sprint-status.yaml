## 6. Critérios de Priorização

### 6.1 Prioridade de MVP
O MVP deve entregar um produto utilizável com:
1. **Epic 1 (Gestão de Matérias)** - Essencial
2. **Epic 2 (Registro de Tempo)** - Essencial
3. **Epic 3 (Progresso)** - Essencial
4. **Epic 5 (Gamificação)** - Importante para engajamento
5. **Epic 6 (Dashboard)** - Visualização
6. **Epic 4 (Plano de Estudos)** - Complexo, pode ser refinado

### 6.2 Critérios de Corte (Se necessário)
Se houver necessidade de reduzir escopo:
- Adiar Epic 4 completo (manter apenas US-013)
- Adiar US-012 (Evolução Histórica) - usar gráficos simples
- Adiar US-015 (Lembretes Push) - usar notificação local

