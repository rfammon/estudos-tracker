## 2. Estratégia de Sequenciamento

### 2.1 Dependências entre Épicos

```
Epic 1 (Gestão de Matérias) - 6 pts
    ↓
Epic 2 (Registro de Tempo) - 8 pts
    ↓                       ↘
Epic 3 (Progresso) - 6 pts     ↘
    ↓                            ↘
Epic 5 (Gamificação) - 10 pts   ↘
    ↓                            ↘
Epic 4 (Plano de Estudos) - 12 pts
    ↓
Epic 6 (Dashboard) - 5 pts
```

### 2.2 Princípios de Sequenciamento

1. **Foundation First:** Epic 1 (Gestão de Matérias) deve ser implementado primeiro, pois é a base para todas as outras funcionalidades.

2. **Core Features Early:** Epic 2 (Registro de Tempo) e Epic 3 (Progresso) são funcionalidades core que justificam o uso do app.

3. **Engagement Next:** Epic 5 (Gamificação) é implementado antes do Epic 4 (Plano de Estudos) para manter o usuário engajado antes de adicionar a complexidade do planejamento.

4. **Dashboard Last:** Epic 6 (Dashboard) é implementado por último, pois depende dos dados gerados pelos épicos anteriores.

5. **Parallel Opportunities:** Epic 3 (Progresso) pode iniciar em paralelo com Epic 2 após a US-007 (Pausar/Salvar).

